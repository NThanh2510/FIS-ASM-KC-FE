<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <!-- Tên đăng nhập -->
  <div class="mb-3">
    <label for="username" class="form-label">Tên đăng nhập</label>
    <input
      type="text"
      id="username"
      class="form-control"
      formControlName="username"
      placeholder="Nhập tên đăng nhập"
    />
    <div *ngIf="username?.invalid && username?.touched" class="text-danger">
      Tên đăng nhập là bắt buộc và phải có ít nhất 3 ký tự
    </div>
  </div>

  <!-- Mật khẩu -->
  <div class="mb-3">
    <label for="password" class="form-label">Mật khẩu</label>
    <input
      type="password"
      id="password"
      class="form-control"
      formControlName="password"
      placeholder="Nhập mật khẩu"
    />
    <div *ngIf="password?.invalid && password?.touched" class="text-danger">
      Mật khẩu là bắt buộc và phải có ít nhất 6 ký tự
    </div>
  </div>

  <!-- Email -->
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      id="email"
      class="form-control"
      formControlName="email"
      placeholder="Nhập email"
    />
    <div *ngIf="email?.invalid && email?.touched" class="text-danger">
      Email không hợp lệ
    </div>
  </div>

  <!-- Tên -->
  <div class="mb-3">
    <label for="firstName" class="form-label">Tên</label>
    <input
      type="text"
      id="firstName"
      class="form-control"
      formControlName="firstName"
      placeholder="Nhập tên"
    />
    <div *ngIf="firstName?.invalid && firstName?.touched" class="text-danger">
      Tên là bắt buộc
    </div>
  </div>

  <!-- Họ -->
  <div class="mb-3">
    <label for="lastName" class="form-label">Họ</label>
    <input
      type="text"
      id="lastName"
      class="form-control"
      formControlName="lastName"
      placeholder="Nhập họ"
    />
    <div *ngIf="lastName?.invalid && lastName?.touched" class="text-danger">
      Họ là bắt buộc
    </div>
  </div>

  <!-- Nút đăng ký -->
  <button type="submit" class="btn btn-primary w-100" [disabled]="!signUpForm.valid">Đăng Ký</button>

  <!-- Thông báo lỗi -->
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</form>
